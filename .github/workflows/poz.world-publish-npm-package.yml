# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: 'Publish @poz-world/poz.world'

on:
  release:
    types: [created]
  push:

concurrency: 
    group: ${{ github.workflow }}
    cancel-in-progress: true

jobs:
  publish-gpr:
    # needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: poz-world/minver@main
        id: minver
      - uses: poz-world/update-package-version@main
        with:
          version: ${{ steps.minver.outputs.version }}
      - uses: poz-world/update-package-version@main
        with:
            version: ${{ steps.minver.outputs.version }}
            package-json-path: './package@poz-world.json'
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          token: ${{ secrets.GITHUB_TOKEN }}
          always-auth: true
        env:
          PATH: ./node_modules/.bin:${{ env.PATH }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.com
      - run: |
          corepack enable;
          yarn install
      # - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REACT_APP_VERSION: ${{ steps.minver.outputs.version }}
