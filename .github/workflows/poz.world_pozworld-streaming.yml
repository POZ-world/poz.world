# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pozworld-streaming

on:
  push:
    branches:
      - poz.world
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b38fd4bd746c4651b3d2e097d419447a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_14c50b3872d84695a6c185151af6f1f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b38fd4bd746c4651b3d2e097d419447a }}/poz-world/streaming.poz.world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pozworld-streaming'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92c8d229a66746269da61458112d440d }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b38fd4bd746c4651b3d2e097d419447a }}/poz-world/streaming.poz.world:${{ github.sha }}'