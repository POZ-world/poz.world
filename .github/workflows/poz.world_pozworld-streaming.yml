# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build & Deploy - pozworld-streaming

concurrency: 
  group: pozworld-streaming
  cancel-in-progress: true

on:
  push:
    branches:
      - poz.world
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_003ca35bf0424eb9a5c5c09676c4db74 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fdc3083406234c50bd0f4635a1e75945 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_003ca35bf0424eb9a5c5c09676c4db74 }}/justinwritescode/streaming.poz.world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pozworld-streaming'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be5f76a6413349b08fc0dae02bab8183 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_003ca35bf0424eb9a5c5c09676c4db74 }}/justinwritescode/streaming.poz.world:${{ github.sha }}'
