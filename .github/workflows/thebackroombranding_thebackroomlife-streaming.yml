# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - thebackroomlife-streaming

on:
  push:
    branches:
      - thebackroombranding
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4558721fd6604fe0b1e61082a399085c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b361d65fa6684771a56c78b85ac0e030 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4558721fd6604fe0b1e61082a399085c }}/streaming.thebackroom.life-4.3.0-thebackroomlifemods.5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'thebackroomlife-streaming'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0941456876c74d8489cd0fade414804d }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4558721fd6604fe0b1e61082a399085c }}/streaming.thebackroom.life-4.3.0-thebackroomlifemods.5:${{ github.sha }}'