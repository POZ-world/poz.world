# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pozworld-sidekiq

on:
  push:
    branches:
      - poz.world
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_32724370ad0d4352bb71cc0d75b3d505 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_afbd60559e694dc7b389572bff45181b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_32724370ad0d4352bb71cc0d75b3d505 }}/justinwritescode/sidekiq.poz.world:${{ github.sha }}
        file: ./Dockerfile.sidekiq.poz.world

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pozworld-sidekiq'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_580504f0093243dcbd62ce6a2e05d3c3 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_32724370ad0d4352bb71cc0d75b3d505 }}/justinwritescode/sidekiq.poz.world:${{ github.sha }}'
