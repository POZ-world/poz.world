version: "1"
rules: # Array of rules
  - base: main # Required. Target branch
    upstream: justinwritescode/mastodon:main # Required. Must be in the same fork network.
    mergeMethod: rebase # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
    mergeUnstable: false # Optional, merge pull request even when the mergeable_state is not clean. Default: false
    assignees: # Optional
      - justinwritescode
      - hivchaser
    reviewers: # Optional
      - justinwritescode
      - hivchaser
    conflictReviewers: # Optional, on merge conflict assign a reviewer
      - justinwritescode
      - hivchaser
  # - base: main
  #   upstream: main # Required. Can be a branch in the same forked repo.
  #   assignees: # Optional
  #     - justinwritescode
  #     - hivchaser
  #   reviewers: # Optional
  #     - justinwritescode
  #     - hivchaser
  #   conflictReviewers: # Optional, on merge conflict assign a reviewer
  #     - justinwritescode
  #     - hivchaser
label: ":arrow_heading_down: pull" # Optional
conflictLabel: "merge-conflict" # Optional, on merge conflict assign a custom label, Default: merge-conflict
